<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КАЛЬКУЛЯТОР ДОХОДНОСТИ</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h2>КАЛЬКУЛЯТОР ДОХОДНОСТИ</h2>
    <section class="buttons-container">
        <button class="moderated-btn percentage-button active">Умеренный (+8-10% в мес.)</button>
        <button class="standart-btn percentage-button">Стандартный (+10-20% в мес.)</button>
        <button class="agressive-btn percentage-button">Агрессивный (+20-40% в мес.)</button>
    </section>
    
    <div class="input-container">
        <input id="deposit-range" type="range" step="100" min="300" max="2000" value="300">
    </div>
    
    <section class="info-container">
        <div class="deposit">
            <p class="deposit__title">Депозит:</p>
            <span class="deposit__value">$300</span>
        </div>
        <div class="income">
            <p class="income__per-month--title">Чистая прибыль в месяц: 
                <span class="income__per-month">$27</span>
            </p>
            <p class="income__per-year--title">Чистая прибыль в год: 
                <span class="income__per-year">$324</span>
            </p>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
